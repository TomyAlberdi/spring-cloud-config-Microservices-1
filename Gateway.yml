server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: Gateway
  cloud:    
    gateway:      
      discovery:
        locator:
          enabled: true
      routes:
        - id: userRoute
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: noteRoute
          uri: http://localhost:8082
          predicates:
            - Path=/notes/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway
